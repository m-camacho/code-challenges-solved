<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Project</title>
</head>
<body>
    <h1>Welcome to the Basic HTML Project</h1>
    <p>This is a simple project to demonstrate a basic HTML structure.</p>
    <input type="text" placeholder="Try to guess the secret number" id="guessInput">
    <button id="guessButton" onclick="guess()">Guess</button>
    <p id="result"></p>
</body>
<script>
    const secretNumber = Math.floor(Math.random() * 100) + 1;
    const guessButton = document.getElementById('guessButton');
    const guessInput = document.getElementById('guessInput');
    const result = document.getElementById('result');

    const guess = () => {
        const userGuess = parseInt(guessInput.value);

        if (isNaN(userGuess)) {
            result.textContent = 'Please enter a valid number.';
        } else if (userGuess < secretNumber) {
            result.textContent = 'Too low! Try again.';
        } else if (userGuess > secretNumber) {
            result.textContent = 'Too high! Try again.';
        } else {
            result.textContent = 'Congratulations! You guessed the secret number!';
        }
    };
</script>
</html>
